<html>
<script src="https://d3js.org/d3.v5.js"></script>
<script src='./js/housing.js'></script>
<link rel="stylesheet" href="./css/style.css" type="text/css">

<head>
    <title>Interactive Visualization of Housing prices in the US </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body onload='animateChart()' >
    <h1>Interactive Visualization of Housing prices in the US</h1>
    <!-- <p>This data visualization shows how the housing prices in the US change from 2000 to 2017.</p> -->
    <div>
    <textbox id "text"> Navigate year</textbox>
    <button id="prev" onclick="subtractYear()"><</button>
    <select 'date' id='date-dropdown' onchange="drawChart(this.value)">
        <script>
            populateYear()
        </script>
    </select>
    <button id="next" onclick="addYear()">></button>
    <button id="animate-chart" onclick="animateChart()">Animate</button>
</div>
    <!-- <br> Overall Housing Market Sentiment <strong id="sentiment" style="background-color:rgb(0, 168, 0); color:rgb(200, 168, 0);"> Positive </strong> </br> -->
    <svg width=800 height=800></svg>

    <div id="events" margin-top=20></div>

</body>

</html>
